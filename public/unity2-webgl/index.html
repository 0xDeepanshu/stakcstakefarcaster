<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | StakeStack</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }

      #unity-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        max-width: 500px;
        max-height: 900px;
        object-fit: contain;
      }

      /* Hide Unity logo and extra UI */
      #unity-logo,
      .unity-mobile::after,
      .unity-desktop::after,
      .unity-logo {
        display: none !important;
        visibility: hidden !important;
      }

      /* Custom loading screen */
      #custom-loading-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -70%);
        width: 200px;
        height: 200px;
        background: url('Base_lockup_white.png') no-repeat center center;
        background-size: contain;
        z-index: 10000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Loading bar */
      #unity-loading-bar {
        position: absolute;
        bottom: 25%;
        left: 50%;
        transform: translateX(-50%);
        width: 40%;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        z-index: 9999;
      }

      #unity-progress-bar-empty {
        width: 100%;
        height: 100%;
      }

      #unity-progress-bar-full {
        height: 100%;
        width: 0%;
        background: #0000ff;
        transition: width 0.3s ease;
      }

      @media (max-width: 500px) {
        #unity-canvas {
          max-width: 100%;
          max-height: 100vh;
        }
        #unity-loading-bar {
          width: 70%;
        }
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="500" height="900" tabindex="-1"></canvas>

      <!-- Custom loading screen -->
      <div id="custom-loading-screen"></div>

      <!-- Unity loading bar -->
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
      <div id="unity-footer" style="display:none;"></div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var loadingScreen = document.getElementById("custom-loading-screen");
      var progressBarFull = document.getElementById("unity-progress-bar-full");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RuptureLabs",
        productName: "StakeStack",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "500px";
        canvas.style.height = "900px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";

          // Hide custom loading screen when fully loaded
          if (progress === 1) {
            setTimeout(() => {
              loadingScreen.style.display = "none";
            }, 0);
          }
        })
          .then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
